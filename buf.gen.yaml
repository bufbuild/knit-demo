version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/bufbuild/knit-demo/go/gen
    override:
      buf.build/bufbuild/knit: buf.build/gen/go/bufbuild/knit/protocolbuffers/go
    except:
      - buf.build/googleapis/googleapis
plugins:
  - plugin: buf.build/protocolbuffers/go:v1.30.0
    opt: paths=source_relative
    out: ./go/gen
  - plugin: buf.build/bufbuild/connect-go:v1.6.0
    opt: paths=source_relative
    out: ./go/gen

  - plugin: knit-ts
    path: ./ts/node_modules/.bin/protoc-gen-knit-ts
    opt: target=ts
    out: ./ts/gen
    strategy: all
